<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种样式表的使用</title>

    <link rel="stylesheet" href="myStyle.css" type="text/css">
    <!--外部样式表的使用方法-->

    <style rel="stylesheet" type="text/css">
        p{
            color: blue;
        }
    </style>
    <!--内部样式表的使用-->
</head>
<body>
    <h1>abner是个好人</h1>

    <p>abner是个好人</p>


    <a style="color: red" href="http://www.baidu.com">百度搜索</a>
    <!--内联样式表的使用-->
</body>
</html>
