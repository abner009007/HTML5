<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5格式化</title>
</head>
<body>
    <b>粗体文字</b><br>
    <!--粗体文字-->
    <big>大号文字</big><br>
    <!--大号文字-->
    <em>着重文字</em><br>
    <!--着重文字-->
    <i>斜体文字</i><br>
    <!--斜体文字-->
    <small>小号文字</small><br>
    <!--小号文字-->
    <strong>加重文字</strong><br>
    <!--加重文字-->
    <sub>下标文字</sub><br>
    <!--下标文字-->
    <sup>上标文字</sup><br>
    <!--上标文字-->
    <ins>插入字</ins><br>
    <!--插入字-->
    <del>删除字</del><br>
    <!--删除字-->
</body>
</html>
