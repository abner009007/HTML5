<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表的使用</title>
</head>
<body>
    <ul type="circle">
        <li>我是第1</li>
        <li>我是第2</li>
        <li>我是第3</li>
    </ul>
    <!--ul无序列表-->
    <!--disc默认样式 circle圆圈样式 square实体方块样式-->
    <br>
    <ol type="1" start="10">
        <li>我是第1</li>
        <li>我是第2</li>
        <li>我是第3</li>
    </ol>
    <!--有序列表-->

    <ul>
        <li>人类</li>
            <ul type="disc">
                <li>北京人</li>
                <li>河南人</li>
                <li>不是人</li>
            </ul>
        <li>食物</li>
            <ul type="disc">
                <li>西红柿</li>
                <li>西瓜</li>
                <li>香蕉</li>
            </ul>
        <li>植物</li>
            <ul type="disc">
                <li>水仙花</li>
                <li>玉米</li>
                <li>树木</li>
             </ul>
    </ul>
    <!--无序列表的嵌套--同理得出有序列表的嵌套>


</body>
</html>
