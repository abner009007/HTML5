<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article标签</title>
</head>
<body>
    <article>
        <header>
            <h1>我是页面标题</h1>
        </header>
        <article>
            <p>我就是个p标签</p>
        </article>
        <footer>
            <p>我也是p标签</p>
        </footer>
    </article>

    <p style="background-color: blue">我把上面的全部拿来用</p>
    <article>
        <object>
            <embed src="#" width="500" height="300"></embed>
            <!--表示引用当前页面-->
        </object>
    </article>
</body>
</html>
